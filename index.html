<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party App</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <script src="https://use.fontawesome.com/d88dc4d383.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

      <div class="row column text-center">
        <h1>So You Want To Throw A Party?</h1>
      </div>

    <div class="row" id="search-screen">
      <div class="medium-6 medium-offset-3 end column">
        <div class="hero-search-filter-content">
          <form class="hero-search-filter-form" action="">
            <input id="search-input" class="hero-search-filter-form-find" type="text" autofocus placeholder="Enter a Party Theme"/>
            <button id="search-button" class="button"><i class="fa fa-search"></i></button>
          </form>
          <p class="or">OR</p>
          <button class="button">Randomize!</button>
        </div>
      </div>
    </div><!--/#search-screen-->

    <div class="row" id="results-screen">
      <div class="column">
        <div class="expanded button-group">
          <a class="button">Supplies</a>
          <a class="button">Recipes</a>
          <a class="button">Music</a>
          <a class="button">Costumes</a>
          <a class="button">Games</a>
        </div>
        <div class="api-results" id="supplies-results">

        </div>
        <div class="api-results" id="recipes-results"></div>
        <div class="api-results" id="music-results"></div>
        <div class="api-results" id="costumes-results"></div>
        <div class="api-results" id="games-results"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="assets/js/app.js">

    </script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
